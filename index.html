    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827; /* Added a default dark background */
        }
        /* Custom text shadow for better readability on gradient */
        .text-shadow-lg {
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-glow {
            filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.4));
            transition: filter 0.3s ease-in-out;
        }
        .logo-glow:hover {
            filter: drop-shadow(0 0 16px rgba(236, 72, 153, 0.6));
        }
        /* Custom dropdown styling for dark mode */
        select option {
            background-color: #1f2937; /* gray-800 */
            color: #f3f4f6;      /* gray-100 */
        }
        /* Hover and checked states for better interactivity */
        select option:hover, select option:focus {
            background-color: #9333ea; /* purple-600 */
            color: white;
        }
        select option:checked {
            background-color: #7e22ce; /* purple-700 */
            color: white;
        }
    </style>
